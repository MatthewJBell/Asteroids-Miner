<!DOCTYPE html>
<html lang="en">

            canvas {
                height: 100%;
                width: 100%;

                display: block;
            }
            body{
                margin:0;
                padding:0;
            }
            #gameTitle{
                position: fixed;
                margin-left: 20px;
                color: azure;
                z-index: 2
            }
        </style>
    </head>
    <body>
        <h1 id='gameTitle'>ASTEROID MINER</h1>
        <canvas id='canvas'></canvas>
        <script>
            console.log('Asteroid miner');
            var canvas = document.querySelector('canvas');
            var c = canvas.getContext('2d');

            var player = {
                
            }

            window.addEventListener('resize', resizeCanvas, false);

            function resizeCanvas(){
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                draw();
            }

            

            function draw(){
                c.lineWidth = 3;
                c.strokeStyle = "white";
                c.strokeRect(200, 200, 150, 100);

                c.moveTo(canvas.width / 2, canvas.height / 2);
                c.lineTo(150, 60);
                c.closePath();
                c.stroke();
            }

            resizeCanvas();

        </script>
    </body>
    
</html>
